general {
    # Optional fade on lock
    no_fade_in = false
}

background {
    path = ~/dotfiles/imgs/wallpaper.jpg
    blur_passes = 3
    noise = 0.011
    contrast = 0.891
    brightness = 0.800
    vibrancy = 0.169
}

input-field {
    size = 200, 40
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(ffffff66)
    inner_color = rgba(00000033)
    font_color = rgba(ffffffff)
    position = 0, 0
    halign = center
    valign = center
    fade_on_empty = true  # ðŸ‘ˆ hides the field until typing begins
    font_family = JetBrainsMono Nerd Font
    font_size = 22
}

label {
    text = cmd[update:1000] date '+%H:%M'
    color = rgba(ffffffff)
    font_size = 80
    font_family = JetBrainsMono Nerd Font
    position = 0, 140
    halign = center
    valign = center
}

label {
    text = cmd[update:60000] date '+%A, %B %d'
    color = rgba(ffffffee)
    font_family = JetBrainsMono Nerd Font
    font_size = 22
    position = 0, 60
    halign = center
}

